<select
  class="input__select"
  [id]="field.key"
  [name]="field.key"
  [formControl]="control"
  [ngClass]="{ 'input__select--error': showErrors() }"
  (change)="changed = true"
>
  <!-- <option value="" disabled selected hidden>{{
    field.label ? field.label : (field.key | titlecase)
  }}</option> -->
  <option class="input__select-placeholder" value="" hidden disabled selected>{{
    field.label ? field.label : (field.key | titlecase)
  }}</option>

  <option
    *ngFor="let option of field.options"
    [value]="option.value"
    [selected]="option.selected"
    >{{ option.label }}
  </option>
</select>
<label
  class="input__select-label"
  [for]="field.key"
  [ngClass]="{ 'input__select-label--up': changed }"
>
  {{ field.label ? field.label : (field.key | titlecase) }}
</label>
<div class="input__select-errors" *ngIf="showErrors()">
  <p class="input__select-error" *ngIf="control.errors.required">
    Value is required
  </p>
</div>
