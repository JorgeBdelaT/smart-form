<div class="field">
  <ng-container
    *ngIf="
      fieldData.inputType === 'text' ||
      fieldData.inputType === 'email' ||
      fieldData.inputType === 'password' ||
      fieldData.inputType === undefined
    "
  >
    <sf-plain-input
      [field]="fieldData"
      [control]="formGroup.controls[fieldData.key]"
    ></sf-plain-input>
  </ng-container>

  <ng-container *ngIf="fieldData.inputType === 'select'">
    <sf-select-input
      [field]="fieldData"
      [control]="formGroup.controls[fieldData.key]"
    ></sf-select-input>
  </ng-container>

  <ng-container *ngIf="fieldData.inputType === 'radio-button'">
    <sf-radio-button-input
      [field]="fieldData"
      [control]="formGroup.controls[fieldData.key]"
    ></sf-radio-button-input>
  </ng-container>

  <ng-container *ngIf="fieldData.inputType === 'multiple-select'">
    <sf-multiple-select-input
      [field]="fieldData"
      [formGroup]="formGroup"
    ></sf-multiple-select-input>
  </ng-container>

  <ng-container *ngIf="fieldData.inputType === 'checkbox'">
    <sf-checkbox-input
      [field]="fieldData"
      [formGroup]="formGroup"
    ></sf-checkbox-input>
  </ng-container>
</div>
